<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/nexon_logo.png">
    <link rel="stylesheet" href="css/find-id.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/find-id.js" defer></script>
    <title>아이디 찾기</title>
</head>
<body>
     <div class="container">
        <h1>아이디 찾기</h1>
        <p class="subtitle">등록된 정보로 아이디를 찾아드립니다</p>
        
        <div id="findForm">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="이름을 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" placeholder="010-1234-5678" required>
            </div>
            
            <button type="button" class="find-btn" onclick="findUserId()">아이디 찾기</button>
            
            <div class="loading" id="loading">검색 중...</div>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-title">아이디 찾기 결과</div>
            <div class="found-id" id="foundId"></div>
            <div class="result-info">위 아이디로 로그인하실 수 있습니다.</div>
            
            <div class="btn-group">
                <button class="btn-secondary" onclick="findAnother()">다시 찾기</button>
                <button class="btn-primary" onclick="goToLogin()">로그인하기</button>
            </div>
        </div>
        
        <div class="links">
            <a href="find-password.html">비밀번호 찾기</a>
            <a href="login.html">로그인</a>
            <a href="signup.html">회원가입</a>
        </div>
    </div>

</body>
</html>

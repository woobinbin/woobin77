<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/nexon_logo.png">
    <title>넥슨 회원로그인</title>
    <link rel="stylesheet" href="css/nexon-styles.css">
    <link rel="stylesheet" href="css/login-styles.css">
    <link rel="stylesheet" href="css/login-tab.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/login-tab.js" defer></script>
</head>
<body>
    


    <main class="login-main">
        <div class="login-container">
            <div class="login-logo">
                <a href="index.html"><img src="images/logo_nexon.png" alt="넥슨 로고"></a>
            </div>


        <div class="login-tab">
        <ul class="tab-list">
            <li><a href="login.html">넥슨 ID 로그인</a></li>
            <li><a href="onetimelogin.html">일회용 로그인</a></li>
            <li><a href="qrlogin.html" data-tab="qr">QR 로그인</a></li>
        </ul>
        </div>
            
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="넥슨 ID" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="비밀번호" required>
                </div>
                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        아이디 저장
                    </label>
                    <div class="secure-login">
                        <img src="images/security.png" alt="보안" class="security-icon">
                        <span>보안접속</span>
                    </div>
                </div>
                <button type="submit" class="login-button">로그인</button>
                
                <div class="login-links">
                    <a href="find-id.html" class="find-id">아이디 찾기</a>
                    <span class="divider">|</span>
                    <a href="find-password.html" class="find-password">비밀번호 찾기</a>
                    <span class="divider">|</span>
                    <a href="signup.html" class="sign-up">회원가입</a>
                </div>
            </form>


            <div class="social-login">
                <h3>간편 로그인</h3>
                <div class="social-buttons">
                    <button class="social-button google">
                        <img src="images/google_logo.png" alt="Google">
                        Google 계정으로 로그인
                    </button>
                    <button class="social-button facebook">
                        <img src="images/facebook_logo.png" alt="Facebook">
                        Facebook 계정으로 로그인
                    </button>
                    <button class="social-button naver">
                        <img src="images/naver_logo.png" alt="Naver">
                        네이버 계정으로 로그인
                    </button>
                </div>
            </div>

     
        </div>
    </main>

    <footer>
        <div class="footer-content">
           
            <p class="copyright">© NEXON Korea Corporation All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
